<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="text/javascript"></script>
    <title>More Function Practice</title>
</head>
<body>
    <button id="red" onclick="makeRed()">Red</button>
    <button id="blue" onclick="makeBlue()">Blue</button>
    <button id="green" onclick="makeGreen()">Green</button>
    <button id="purple" onclick="makePurple()">Purple</button>
    <button id="gold" onclick="makeGold()">Gold</button>

    <button id="cred" onclick="changeColor('#B9314F','white')">changeRed</button>
    <button id="cblue" onclick="changeColor('#ABDAFC','#C490D1')">changeBlue</button>
    <button id="cgreen" onclick="changeColor('#5C8001','#ABDAFC')">changeGreen</button>
    <button id="cpurple" onclick="changeColor('#C490D1','gold')">changePurple</button>
    <button id="cgold" onclick="changeColor('gold','#5C8001')">changeGold</button>
    <ul>
        <li>Make 3 functions that set body element's background color to red, blue, and green respectively.</li>
        <li>Now, see if you can create 1 function that can do the same thing. Hint: pass a "color" argument into the function.</li>
    </ul>
</body>
</html>
